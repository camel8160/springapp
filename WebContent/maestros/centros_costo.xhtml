<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Centros de Costo</ui:define>

    <ui:define name="content">
	<h:form>
			<p:growl id="growl" sticky="true" autoUpdate="true" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Maestro de Centros de Costo</h1>
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                
                                <p:outputLabel for="txtNombre" value="Nombre"/>
                                <p:inputText id="txtNombre" value="#{centroCostoBB.centroCosto.nombre}"/>
                                
                                <p:outputLabel for="somGerencia" value="Gerencia"/>
                                <p:selectOneMenu id="somGerencia" value="#{centroCostoBB.centroCosto.gerencia.id}">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                                    <f:selectItems value="#{centroCostoBB.lstGerencias}" var="ger" 
                                    		itemLabel="#{ger.nombre}" itemValue="#{ger.id}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="somDireccion" value="Dirección"/>
                                <p:selectOneMenu id="somDireccion" value="#{centroCostoBB.centroCosto.direccion.id}">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                                    <f:selectItems value="#{centroCostoBB.lstDireccions}" var="dr" 
                                    		itemLabel="#{dr.nombre}" itemValue="#{dr.id}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="somJefatura" value="Jefatura"/>
                                <p:selectOneMenu id="somJefatura" value="#{centroCostoBB.centroCosto.jefatura.id}">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                                    <f:selectItems value="#{centroCostoBB.lstJefaturas}" var="jf" 
                                    		itemLabel="#{jf.nombre}" itemValue="#{jf.id}" />
                                </p:selectOneMenu>

                                <p:commandButton id="btnGuardar" value="Guardar" actionListener="#{centroCostoBB.addCentroCosto}" update="@form" icon="ui-icon-check fa fa-check Fs14 White" style="max-width:150px;"/>
                                                              
                            </p:panelGrid>
                            
                        </div>
                        
                        <div class="card">
                            <h1>Listado de CentroCostos</h1>
                            <p:dataTable id="tblCentroCostos" var="centroCosto" value="#{centroCostoBB.listaCentroCostos}" reflow="true" selectionMode="single" rowKey="#{centroCosto.id}">
                                <f:facet name="header">
                                    CentroCostos
                                </f:facet>

                                <p:column headerText="Nombre" sortBy="#{centroCosto.nombre}">
                                    <h:outputText value="#{centroCosto.nombre}" />
                                </p:column>
                                
                                <p:column headerText="Gerencia" sortBy="#{centroCosto.gerencia.nombre}">
                                    <h:outputText value="#{centroCosto.gerencia.nombre}" />
                                </p:column>
                                
                                <p:column headerText="Direccion" sortBy="#{centroCosto.direccion.nombre}">
                                    <h:outputText value="#{centroCosto.direccion.nombre}" />
                                </p:column>
                                
                                <p:column headerText="Jefatura" sortBy="#{centroCosto.jefatura.nombre}">
                                    <h:outputText value="#{centroCosto.jefatura.nombre}" />
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{centroCosto.estado}">
                                     <h:outputText value="#{centroCosto.estado ? 'Activo' : 'Inactivo'}" />
                                </p:column>
                                
                                <p:column headerText="Acciones">
                                    <p:splitButton value="Accion" icon="fa fa-edit">
								        <p:menuitem value="Actualizar" actionListener="#{centroCostoBB.setSelectedCentroCosto(centroCosto)}"  
								        			update=":#{p:component('dlgActualizar')} :#{p:component('tblCentroCostos')}" oncomplete="PF('dlgActualizar').show();"
								        			icon="ui-icon-arrowrefresh-1-w" >
								        	
								        </p:menuitem>
								        <p:menuitem value="Eliminar" actionListener="#{centroCostoBB.setSelectedCentroCosto(centroCosto)}" 
								        			update=":#{p:component('dlgEliminar')}" oncomplete="PF('dlgEliminar').show();"
								        			icon="ui-icon-close" >
								        </p:menuitem>
								    </p:splitButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                        
                        <p:dialog header="Actualizar" id="dlgActualizar" widgetVar="dlgActualizar" minHeight="40">
							<div align="center">
								<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
									
									<h:outputLabel for="txtNombreU" value="Nombre" />
									<p:inputText id="txtNombreU" value="#{centroCostoBB.selectedCentroCosto.nombre}" />
									
									<p:outputLabel for="somGerencia2" value="Gerencia"/>
	                                <p:selectOneMenu id="somGerencia2" value="#{centroCostoBB.selectedCentroCosto.gerencia.id}">
	                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
	                                    <f:selectItems value="#{centroCostoBB.lstGerencias}" var="ger" 
	                                    		itemLabel="#{ger.nombre}" itemValue="#{ger.id}" />
	                                </p:selectOneMenu>
	                                
	                                <p:outputLabel for="somDireccion2" value="Dirección"/>
	                                <p:selectOneMenu id="somDireccion2" value="#{centroCostoBB.selectedCentroCosto.direccion.id}">
	                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
	                                    <f:selectItems value="#{centroCostoBB.lstDireccions}" var="dr" 
	                                    		itemLabel="#{dr.nombre}" itemValue="#{dr.id}" />
	                                </p:selectOneMenu>
	                                
	                                <p:outputLabel for="somJefatura2" value="Jefatura"/>
	                                <p:selectOneMenu id="somJefatura2" value="#{centroCostoBB.selectedCentroCosto.jefatura.id}">
	                                    <f:selectItem itemLabel="Seleccione" itemValue="" />
	                                    <f:selectItems value="#{centroCostoBB.lstJefaturas}" var="jf" 
	                                    		itemLabel="#{jf.nombre}" itemValue="#{jf.id}" />
	                                </p:selectOneMenu>
							   				
							   		<h:outputLabel for="txtNombreU" value="Estado:"/>
							   		<p:selectBooleanButton id="sbbEstado" offLabel="Inactivo" onLabel="Activo" value="#{centroCostoBB.selectedCentroCosto.estado}" />
							   		
							   	</h:panelGrid>
							   	<br />
						   	
						   		<p:commandButton id="btnActualizarCentroCosto" actionListener="#{centroCostoBB.updateCentroCosto}" update="@form" title="Actualizar" value="Actualizar" />
								
					   		</div>
						</p:dialog>		
		
						<p:dialog header="Eliminar" id="dlgEliminar" widgetVar="dlgEliminar" minHeight="40">
							<div align="center">
								
								<strong>¿Está seguro de borrar el registro?</strong>
								<br />
								<br />
								<p:commandButton id="btnEliminarCentroCosto" actionListener="#{centroCostoBB.deleteCentroCosto}" update="@form" title="Eliminar" value="Eliminar" />						   		
					   		</div>
						</p:dialog>	
                        
                        
                    </div>                    
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
