<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Usuarios</ui:define>

    <ui:define name="content">
	<h:form>
			<p:growl id="growl" sticky="true" autoUpdate="true" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
							<h1>Maestro de Usuarios</h1>
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

								<p:outputLabel for="txtNumeroDocumento" value="Número de Documento" />
								<p:inputText id="txtNumeroDocumento" value="#{usuarioBB.usuario.numeroDocumento}" maxlength="50"/>

								<p:outputLabel for="txtNombreCompleto" value="Nombre Completo" />
								<p:inputText id="txtNombreCompleto" value="#{usuarioBB.usuario.nombre}" maxlength="50"/>

								<p:outputLabel for="txtUsuario" value="Usuario" />
								<p:inputText id="txtUsuario" value="#{usuarioBB.usuario.usuario}" maxlength="20"/>

								<p:outputLabel for="txtCorreo" value="Correo Electrónico" />
								<p:inputText id="txtCorreo"	value="#{usuarioBB.usuario.correo}" maxlength="80" validatorMessage="Formato de correo no es válido">
									<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</p:inputText>
								
								<p:outputLabel for="somCargo" value="Cargo" />
								<p:selectOneMenu id="somCargo" value="#{usuarioBB.usuario.cargo}" filter="true">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{usuarioBB.listasGenericas.lstCargos}" />
								</p:selectOneMenu>
								
								<p:outputLabel for="somRol" value="Rol" />
								<p:selectOneMenu id="somRol" value="#{usuarioBB.usuario.rol}" filter="true">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{usuarioBB.listasGenericas.lstRoles}" />
								</p:selectOneMenu>

								<p:commandButton id="btnGuardar" value="Guardar" actionListener="#{usuarioBB.addUsuario}" update="@form" icon="ui-icon-check fa fa-check Fs14 White" style="max-width:150px;"/>
							</p:panelGrid>

						</div>
                        
                        <div class="card">
                            <h1>Listado de Usuarios</h1>
                            <p:dataTable id="tblUsuarios" var="usuario" value="#{usuarioBB.listaUsuarios}" 
                            		reflow="true" selectionMode="single" rowKey="#{usuario.id}"
                            		emptyMessage="No se encontraron registros."
									scrollable="false" paginatorPosition="bottom"
									rows="10" rowsPerPageTemplate="5,10,20,50"
									currentPageReportTemplate="Páginas {totalPages}.  registros {totalRecords}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
									paginator="true">
									
                                <f:facet name="header">
                                    Usuarios
                                </f:facet>
                                
                                <p:column headerText="Número de Documento" sortBy="#{usuario.numeroDocumento}"
                                		 filterMatchMode="contains" filterBy="#{usuario.numeroDocumento}">
                                    <h:outputText value="#{usuario.numeroDocumento}" />
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{usuario.nombre}"
                                		 filterMatchMode="contains" filterBy="#{usuario.nombre}">
                                    <h:outputText value="#{usuario.nombre}" />
                                </p:column>
                                
                                <p:column headerText="Usuario" sortBy="#{usuario.usuario}"
                                		 filterMatchMode="contains" filterBy="#{usuario.usuario}">
                                    <h:outputText value="#{usuario.usuario}" />
                                </p:column>
                                
                                <p:column headerText="Correo" sortBy="#{usuario.correo}"
                                		 filterMatchMode="contains" filterBy="#{usuario.correo}">
                                    <h:outputText value="#{usuario.correo}" />
                                </p:column>
                                
                                <p:column headerText="Cargo" sortBy="#{usuario.cargo}"
                                		 filterMatchMode="contains" filterBy="#{usuario.cargo}">
                                    <h:outputText value="#{usuario.cargo}" />
                                </p:column>

                                <p:column headerText="Rol" sortBy="#{usuario.rol}"
                                		 filterMatchMode="contains" filterBy="#{usuario.rol}">
                                    <h:outputText value="#{usuario.rol}" />
                                </p:column>
                                
                                <p:column headerText="Acciones">
                                    <p:splitButton value="Accion" icon="fa fa-edit">
								        <p:menuitem value="Actualizar" actionListener="#{usuarioBB.setSelectedUsuario(usuario)}"  
								        			update=":#{p:component('dlgActualizar')} :#{p:component('tblUsuarios')}" oncomplete="PF('dlgActualizar').show();"
								        			icon="ui-icon-arrowrefresh-1-w" >
								        	
								        </p:menuitem>
								        <p:menuitem value="Eliminar" actionListener="#{usuarioBB.setSelectedUsuario(usuario)}" 
								        			update=":#{p:component('dlgEliminar')}" oncomplete="PF('dlgEliminar').show();"
								        			icon="ui-icon-close" >
								        </p:menuitem>
								    </p:splitButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                        
                        <p:dialog header="Actualizar" id="dlgActualizar" widgetVar="dlgActualizar" minHeight="40">
							<div align="center">
								<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
							   				
							   		<p:outputLabel for="txtNumeroDocumentoU" value="Número de Documento" />
									<p:inputText id="txtNumeroDocumentoU" value="#{usuarioBB.selectedUsuario.numeroDocumento}"
											maxlength="50"/>
	
									<p:outputLabel for="txtNombreCompletoU" value="Nombre Completo" />
									<p:inputText id="txtNombreCompletoU" value="#{usuarioBB.selectedUsuario.nombre}" 
											maxlength="50"/>
	
									<p:outputLabel for="txtUsuarioU" value="Usuario" />
									<p:inputText id="txtUsuarioU" value="#{usuarioBB.selectedUsuario.usuario}"
											maxlength="20"/>
	
									<p:outputLabel for="txtCorreoU" value="Correo Electrónico" />
									<p:inputText id="txtCorreoU" value="#{usuarioBB.selectedUsuario.correo}"
											maxlength="80"/>
	
									<p:outputLabel for="somCargoU" value="Cargo" />
									<p:selectOneMenu id="somCargoU" value="#{usuarioBB.selectedUsuario.cargo}" filter="true">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItems value="#{usuarioBB.listasGenericas.lstCargos}" />
									</p:selectOneMenu>
									
									<p:outputLabel for="somRolU" value="Rol" />
									<p:selectOneMenu id="somRolU" value="#{usuarioBB.selectedUsuario.rol}" filter="true">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItems value="#{usuarioBB.listasGenericas.lstRoles}" />
									</p:selectOneMenu>
								
							   	</h:panelGrid>
							   	<br />
						   	
						   		<p:commandButton id="btnActualizarUsuario" actionListener="#{usuarioBB.updateUsuario}" update="@form" title="Actualizar" value="Actualizar" />
								
					   		</div>
						</p:dialog>		
		
						<p:dialog header="Eliminar" id="dlgEliminar" widgetVar="dlgEliminar" minHeight="40">
							<div align="center">
								
								<strong>¿Está seguro de borrar el registro?</strong>
								<br />
								<br />
								<p:commandButton id="btnEliminarUsuario" actionListener="#{usuarioBB.deleteUsuario}" update="@form" title="Eliminar" value="Eliminar" />						   		
					   		</div>
						</p:dialog>	
						
						<div class="card">
		                	<h1>Carga Archivo Plano de Usuarios</h1>
		                    <h:form>
		                    	<p:fileUpload fileUploadListener="#{usuarioBB.uploadPlanoUsuarios}" mode="advanced" dragDropSupport="false"
		                                          multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(xlsx)$/" style="width:100%" />
		        
		                        <p:growl id="messages" showDetail="true" />
		                    </h:form>
		                </div>                        
                        
                    </div>                    
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
