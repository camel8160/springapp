<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Calculadora</ui:define>

    <ui:define name="content">
	<h:form>
			<p:growl id="growl" sticky="true" autoUpdate="true" />
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        
                        <div class="card">
                            <h1>Listado de Calculadoras</h1>
                            
                              <p:tabView>
        						<p:tab title="Calculadora Campaña / Mes">
		                            <p:dataTable id="tblCalculadoraCM" var="cal" value="#{calculadoraBB.listaCalculadoraCM}" reflow="true" 
		                            		emptyMessage="No se encontraron registros."
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
											paginator="false">
											
		                                <f:facet name="header">
		                                    Calculadora Campaña / Mes
		                                </f:facet>
		                                
		                                 <p:column headerText="Campaña / Mes">
		                                    <h:outputText value="C#{cal[0].campana}" />
		                                </p:column>
		
		                                <p:column headerText="Enero">
		                                    <p:inputNumber value="#{cal[0].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Febrero">
		                                    <p:inputNumber value="#{cal[1].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Marzo">
		                                    <p:inputNumber value="#{cal[2].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Abril">
		                                    <p:inputNumber value="#{cal[3].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Mayo">
		                                    <p:inputNumber value="#{cal[4].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Junio">
		                                    <p:inputNumber value="#{cal[5].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Julio">
		                                    <p:inputNumber value="#{cal[6].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Agosto">
		                                    <p:inputNumber value="#{cal[7].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Septiembre">
		                                    <p:inputNumber value="#{cal[8].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Octubre">
		                                    <p:inputNumber value="#{cal[9].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Noviembre">
		                                    <p:inputNumber value="#{cal[10].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                <p:column headerText="Diciembre">
		                                    <p:inputNumber value="#{cal[11].porcentaje}" symbol="%" 
		                                		symbolPosition="s" required="true" emptyValue="empty"/>
		                                </p:column>
		                                
		                                <p:column headerText="Total campaña">
		                                   <p:outputLabel value="#{cal[12].porcentaje}%" />
		                                </p:column>
		                                
		                            </p:dataTable>
		                            <br/><br/><br/>
		                    </p:tab>
                            <p:tab title="Calculadora Mes / Campaña">
	                            <p:dataTable id="tblCalculadoraMC" var="cal" value="#{calculadoraBB.listaCalculadoraMC}" reflow="true" 
	                            		emptyMessage="No se encontraron registros."
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
										paginator="false">
										
	                                <f:facet name="header">
	                                    Calculadora Mes / Campaña
	                                </f:facet>
	                                
	                                 <p:column headerText="Mes / Campaña">
	                                    <h:outputText value="C#{cal[0].campana}" rendered="{cal[0].campana ne 19}" />
	                                    <h:outputText value="Total mes" rendered="{cal[0].campana eq 19}" />
	                                </p:column>
	
	                                <p:column headerText="Enero">
	                                    <p:inputNumber value="#{cal[0].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Febrero">
	                                    <p:inputNumber value="#{cal[1].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Marzo">
	                                    <p:inputNumber value="#{cal[2].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Abril">
	                                    <p:inputNumber value="#{cal[3].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Mayo">
	                                    <p:inputNumber value="#{cal[4].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Junio">
	                                    <p:inputNumber value="#{cal[5].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Julio">
	                                    <p:inputNumber value="#{cal[6].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Agosto">
	                                    <p:inputNumber value="#{cal[7].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Septiembre">
	                                    <p:inputNumber value="#{cal[8].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Octubre">
	                                    <p:inputNumber value="#{cal[9].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Noviembre">
	                                    <p:inputNumber value="#{cal[10].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                <p:column headerText="Diciembre">
	                                    <p:inputNumber value="#{cal[11].porcentaje}" symbol="%" 
	                                		symbolPosition="s" required="true" emptyValue="empty"/>
	                                </p:column>
	                                
	                            </p:dataTable>
	                            <br/><br/><br/>
	                         </p:tab>
	                      </p:tabView>
	                     
                        </div>
                        
                    </div>                    
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
