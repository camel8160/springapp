<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Usuarios</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card">
							<h1>Maestro de Usuarios</h1>
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

								<p:outputLabel for="it_numero_documento" value="Numero de Documento" />
								<p:inputText id="it_numero_documento" value="#{usaurioBB.usuario.nombre}"/>

								<p:outputLabel for="it_nombre_completo" value="Nombre Completo" />
								<p:inputText id="it_nombre_completo" />

								<p:outputLabel for="it_usuario" value="Usuario" />
								<p:inputText id="it_usuario" />

								<p:outputLabel for="it_correo_electronico" value="Correo ElectrÃ³nico" />
								<p:password id="it_correo_electronico" />

								<p:outputLabel for="somCargo" value="Cargo" />
								<p:selectOneMenu id="somCargo">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="Administrador"	itemValue="Administrador" />
									<f:selectItem itemLabel="Director" itemValue="Director" />
									<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
									<f:selectItem itemLabel="Jefe" itemValue="Jefe" />
								</p:selectOneMenu>
								
								<p:outputLabel for="somRol" value="Rol" />
								<p:selectOneMenu id="somRol">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="Administrador"	itemValue="Administrador" />
									<f:selectItem itemLabel="Director" itemValue="Director" />
									<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
									<f:selectItem itemLabel="Jefe" itemValue="Jefe" />
								</p:selectOneMenu>

								<p:commandButton id="btnGuardar" value="Guardar" icon="ui-icon-check fa fa-check Fs14 White" type="button" style="max-width:150px;" />

							</p:panelGrid>

						</div>

						<div class="card">
							<h1>Listado de Usuarios</h1>
							<p:dataTable id="tblUsuarios" var="usuario" value="#{usuarioBB.listaUsuarios}" reflow="true" selectionMode="single" rowKey="#{usuario.id}">
								<f:facet name="header">
                                    Usuarios
                                </f:facet>
								<p:column headerText="Id">
									<h:outputText value="#{usuario.id}" />
								</p:column>

								<p:column headerText="Numero Documento">
									<h:outputText value="#{usuario.numeroDocumento}" />
								</p:column>

								<p:column headerText="Nombre">
									<h:outputText value="#{usuario.nombre}" />
								</p:column>

								<p:column headerText="Usuario">
									<h:outputText value="#{usuario.usuario}" />
								</p:column>
								
								<p:column headerText="Correo">
									<h:outputText value="#{usuario.correo}" />
								</p:column>
								
								<p:column headerText="Cargo">
									<h:outputText value="#{usuario.cargo}" />
								</p:column>
								
								<p:column headerText="Rol">
									<h:outputText value="#{usuario.rol}" />
								</p:column>
								
							</p:dataTable>
						</div>
						
						<div class="card">
		                	<h1>Carga Archivo Plano de Usuarios</h1>
		                    <h:form>
		                    	<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
		                                          multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" />
		        
		                        <p:growl id="messages" showDetail="true" />
		                    </h:form>
		                </div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
