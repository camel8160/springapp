<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    
  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo_marketing_personal_ms.png" library="omega-layout" width="230"/>
                </div>

                <div class="profile">
                    <img jsf:id="idFotoPerfil" src="#{globalBB.urlFotoPerfil}"
		                        	style="border-radius: 50%;width:35px;height:35px;"/>
                    <a id="profile-button" href="#">
                        <span class="username">#{globalBB.usuario.nombre}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                        <li><a href="#{request.contextPath}/maestros/foto_perfil.xhtml"><i class="fa fa-fw fa-sliders"></i><span>Cuenta</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notificaciones</span><span class="menu-badge">2</span></a></li>
                        <li><a onclick="PF('cerrarSesion').show()"><i class="fa fa-fw fa-sign-out"></i><span>Salir</span></a></li>
                    </ul>
                </div>

                <div class="menu"> 
                    <po:menu>
                        <p:menuitem id="menuitem_inicio" value="Inicio" icon="fa fa-home" outcome="/inicio"/>
                        
                         <p:submenu id="submenu_administracion" label="Administración" icon="fa fa-fw fa-cog" rendered="#{globalBB.usuario.rol eq 'Administrador'}">
                            <p:submenu id="submenu_maestros" label="Maestros" icon="fa fa-table">
                            	<p:menuitem id="menuitem_parametros" value="Parametros" icon="fa fa-user" outcome="/maestros/parametros" />
                                <p:menuitem id="menuitem_usuarios" value="Usuarios" icon="fa fa-user" outcome="/maestros/usuarios" />
                                <p:menuitem id="menuitem_gerencias" value="Gerencias" icon="fa fa-anchor" outcome="/maestros/gerencias" />
                                <p:menuitem id="menuitem_direcciones" value="Direcciones" icon="fa fa-paper-plane-o" outcome="/maestros/direcciones" />
                                <p:menuitem id="menuitem_jefaturas" value="Jefaturas" icon="fa fa-sitemap" outcome="/maestros/jefaturas" />
                                <p:menuitem id="menuitem_cuentas" value="Cuentas" icon="fa fa-bank" outcome="/maestros/cuentas" />
                                <p:menuitem id="menuitem_centros_costo" value="Centros de Costo" icon="fa fa-money" outcome="/maestros/centros_costo" />
                                <p:menuitem id="menuitem_cuentas_por_centros_costo" value="Cuentas por Centros de Costo" icon="fa fa-leaf" outcome="/maestros/cuentas_por_centro" />
                                <p:menuitem id="menuitem_usuarios_por_centros_costo" value="Usuarios por Centros de Costo" icon="fa fa-asterisk" outcome="/maestros/usuarios_por_centro" />
                            </p:submenu>
                            <p:submenu id="submenu_carga_archivos_planos" label="Carga Archivos Planos" icon="fa fa-file">
                                    <p:menuitem id="menuitem_historico_presupuesto" value="Histórico Presupuesto" icon="fa fa-file-text" outcome="/plano_historico_presupuesto" />
                                     <p:menuitem id="menuitem_archivo_plano_nomina" value="Nómina" icon="fa fa-file-excel-o" outcome="/plano_nomina" />
                            </p:submenu>
                            <p:menuitem id="menuitem_configuracion_calculadora" value="Configuración Calculadora" icon="fa fa-calculator" outcome="/maestros/calculadora"/>
                            <p:menuitem id="menuitem_variables_macroeconomicas" value="Variables Macroeconomicas" icon="fa fa-usd" outcome="/maestros/variables_macroeconomicas" />
                            <p:menuitem id="menuitem_conversion_presupuesto" value="Conversion de Presupuesto" icon="fa fa-cogs" url="#" />
                        </p:submenu>
                        
                        <p:menuitem id="menuitem_creacion_presupuesto" value="Creación de Presupuesto" icon="fa fa-circle-o" outcome="/creacion_presupuesto" rendered="#{globalBB.responsable or globalBB.usuario.rol eq 'Administrador'}"/>
                        
                        <p:menuitem id="menuitem_aprobacion_inicial_presupuesto" value="Aprobación Inicial de Presupuesto" icon="fa fa-adjust" outcome="/presupuesto_aprobador_inicial" rendered="#{globalBB.aprobadorInicial or globalBB.usuario.rol eq 'Administrador'}"/>
                        
                        <p:menuitem id="menuitem_aprobacion_final_presupuesto" value="Aprobación Final de Presupuesto" icon="fa fa-circle" outcome="/presupuesto_aprobador_final" rendered="#{globalBB.aprobadorFinal or globalBB.usuario.rol eq 'Administrador'}"/>
                        
                        
                    </po:menu>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
