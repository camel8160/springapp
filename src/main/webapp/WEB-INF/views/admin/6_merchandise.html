<!DOCTYPE HTML>
<html>
<head>

	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app>

	<section class="container">
		<h1>ADMIN</h1>
		
		<form name="formAdmin">
			
			<section>
				<h2>MERCHANDISE</h2>
				
				<div class="form-group">
					<label for="articleName">Article</label>
					<input type="text" id="articleName" name="articleName" class="form-control" placeholder="Article" />
				</div>
				
				<div class="form-group">
					<label for="articleFormat">Format</label>
					<select id="articleFormat" name = "articleFormat" class="form-control" placeholder="Format">
						<option value="">Please select an article format</option>
					</select>
				</div>
				
				<label for="uploadArticleImage">Upload Article Image</label>
				<input type="file" name="uploadArticleImage" accept="image/*">
				<button class="btn btn-success">Upload Article Image</button>
				
				<div class="form-group">
					<label for="articlePrice">Price</label>
					<input type="text" id="articlePrice" name="articlePrice" class="form-control" placeholder="Price" />
				</div>
				
				<div class="form-group">
					<label for="articleInventory">Inventory</label>
					<input type="text" id="articleInventory" name="articleInventory" class="form-control" placeholder="Inventory" />
				</div>
				
				<div class="form-group">
					<label for="articleStatus">Status</label>
					<select id="articleStatus" name = "articleStatus" class="form-control" placeholder="Status">
						<option value="">Please select an article status</option>
					</select>
				</div>
				
				<button class="btn btn-success">Save</button>
				
				<section>
					<p>TODO Articles List</p>
				</section>
				
			</section> 
			
		</form>
	</section>
</body>
</html>
