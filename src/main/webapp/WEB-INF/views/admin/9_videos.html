<!DOCTYPE HTML>
<html>
<head>

	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app>

	<section class="container">
		<h1>ADMIN</h1>
		
		<form name="formAdmin">
			
			<section>
				<h2>VIDEOS</h2>
				
				<div class="form-group">
					<label for="videoName">Video Name</label>
					<input type="text" id="videoName" name="videoName" class="form-control" placeholder="Video Name" />
				</div>
				
				<div class="form-group">
					<label for="videoDate">Date</label>
					<input type="date" id="videoDate" name="videoDate" class="form-control" placeholder="Date" />
				</div>
				
				<div class="form-group">
					<label for="videoProducer">Producer</label>
					<input type="text" id="videoProducer" name="videoProducer" class="form-control" placeholder="Producer" />
				</div>
				
				<div class="form-group">
					<label for="taVideoLyric">Lyric</label>
					<textarea id="taVideoLyric" name = "taVideoLyric" rows="4" class="form-control">
					</textarea>
				</div>
				
				<div class="form-group">
					<label for="videoURL">URL</label>
					<input type="text" id="videoURL" name="videoURL" class="form-control" placeholder="URL" />
				</div>
				
				<label for="uploadVideoImage">Upload Video Image</label>
				<input type="file" name="uploadVideoImage" accept="image/*">
				<button class="btn btn-success">Upload Video Image</button>
				
				<button class="btn btn-success">Save</button>
				
				<section>
					<p>TODO Video List</p>
				</section>
				
			</section>
			
		</form>
	</section>
</body>
</html>
