<!DOCTYPE HTML>
<html>
<head>

	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app>

	<section class="container">
		<h1>ADMIN</h1>
		
		<form name="formAdmin">
			
			<section>
				<h2>EVENTS</h2>
			
				<div class="form-group">
					<label for="eventName">Event Name</label>
					<input type="text" id="eventName" name="eventName" class="form-control" placeholder="Event Name" />
				</div>
				
				<div class="form-group">
					<label for="cbEventType">Type</label>
					<select id="cbEventType" name = "cbEventType" class="form-control" placeholder="Type">
						<option value="">Please select an event type</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="eventDate">Date</label>
					<input type="date" id="eventDate" name="eventDate" class="form-control" placeholder="Date" />
				</div>
				
				<div class="form-group">
					<label for="cbEventCountry">Type</label>
					<select id="cbEventCountry" name = "cbEventCountry" class="form-control" placeholder="Country">
						<option value="">Please select an event country</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="cbEventCity">Type</label>
					<select id="cbEventCity" name = "cbEventCity" class="form-control" placeholder="City">
						<option value="">Please select an event city</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="eventPlace">Place</label>
					<input type="text" id="eventPlace" name="eventPlace" class="form-control" placeholder="Place" />
				</div>
				
				<div class="form-group">
					<label for="eventBeginHour">Begin Hour</label>
					<input type="text" id="eventBeginHour" name="eventBeginHour" class="form-control" placeholder="Begin Hour" />
				</div>
				
				<div class="form-group">
					<label for="eventEndHour">End Hour</label>
					<input type="text" id="eventEndHour" name="eventEndHour" class="form-control" placeholder="End Hour" />
				</div>
				
				<p>TODO Map</p>
				
				<div class="form-group">
					<label for="eventPrice">Price</label>
					<input type="text" id="eventPrice" name="eventPrice" class="form-control" placeholder="Price" />
				</div>
				
				<div class="form-group">
					<label for="eventArticle">Article</label>
					<input type="text" id="eventArticle" name="eventArticle" class="form-control" placeholder="Article" />
				</div>
				
				<label for="uploadEventImage">Upload Event Image</label>
				<input type="file" name="uploadEventImage" accept="image/*">
				<button class="btn btn-success">Upload Event Image</button>
				
				<p>TODO Invited Bands</p>
				
				<div class="form-group">
					<label for="eventVideoURL">URL</label>
					<input type="text" id="eventVideoURL" name="eventVideoURL" class="form-control" placeholder="URL" />
				</div>
				
				<div class="form-group">
					<label for="cbEventStatus">Status</label>
					<select id="cbEventStatus" name = "cbEventStatus" class="form-control" placeholder="Status">
						<option value="">Please select an event status</option>
					</select>
				</div>
				
				<button class="btn btn-success">Save</button>
				
				<section>
					<p>TODO Event List</p>
				</section>
				
			</section>
			
		</form>
	</section>
</body>
</html>
