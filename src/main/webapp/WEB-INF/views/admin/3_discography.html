<!DOCTYPE HTML>
<html>
<head>

	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app>

	<section class="container">
		<h1>ADMIN</h1>
		
		<form name="formAdmin">
						
			<!--DISCOGRAPHY-->
			<section>
				
				<h2>Discography</h2>				
				
				<div class="form-group">
					<label for="albumName">Album Name</label>
					<input type="text" id="albumName" name="albumName" class="form-control" placeholder="Album name" />
				</div>
				
				<div class="form-group">
					<label for="cbYear">Year</label>
					<select id="cbYear" name = "cbYear" class="form-control" placeholder="Year">
						<option value="">Please select a year</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="labelName">Label</label>
					<input type="text" id="labelName" name="labelName" class="form-control" placeholder="Label name" />
				</div>
				
				<div class="form-group">
					<label for="albumPrice">Price</label>
					<input type="text" id="albumPrice" name="albumPrice" class="form-control" placeholder="Price" />
				</div>
				
				<div class="form-group">
					<label for="cbFormat">Format</label>
					<select id="cbFormat" name = "cbFormat" class="form-control" placeholder="Format">
						<option value="">Please select a format</option>
					</select>
				</div>
				
				<label for="albumCover">Upload Image</label>
				<input type="file" name="albumCover" accept="image/*">
				<button class="btn btn-success">Upload Image</button>
				
				<p>TODO More Album Images</p>
				
				<div class="form-group">
					<label for="releaseDate">Release Date</label>
					<input type="date" id="releaseDate" name="releaseDate" class="form-control" placeholder="Release Date" />
				</div>				
				
				<h3>Songs</h3>
				
				<div class="form-group">
					<label for="songName">Song Name</label>
					<input type="text" id="songName" name="songName" class="form-control" placeholder="Song name" />
				</div>
				
				<div class="form-group">
					<label for="composer">Composer</label>
					<input type="text" id="composer" name="composer" class="form-control" placeholder="Composer" />
				</div>
				
				<div class="form-group">
					<label for="taLyric">Lyric</label>
					<textarea id="taLyric" name = "taLyric" rows="4" class="form-control">
					</textarea>
				</div>
				
				<div class="form-group">
					<label for="releaseDateSong">Release Date</label>
					<input type="date" id="releaseDateSong" name="releaseDateSong" class="form-control" placeholder="Release Date" />
				</div>
				
				<p>TODO Song tablature</p>
				
				<label for="uploadSong">Upload Song</label>
				<input type="file" name="uploadSong" accept="audio/*">
				<button class="btn btn-success">Upload Song</button>
				
				<section>
					<p>TODO Songs List</p>
				</section>
				
				<p>TODO Discography List</p>
				
			</section>			
			
		</form>
	</section>
</body>
</html>
